<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SEARCH</title>
  <link rel="stylesheet" href="stylesheets/search.css" />
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/toastr.min.css">
  <script src="javascript/third_party/jquery-3.3.1.min.js"></script>
  <script src="javascript/third_party/toastr.min.js"></script>
  <script src="javascript/third_party/bootstrap.min.js"></script>
  <script src="javascript/third_party/handlebars-v4.0.11.js"></script>
  <script src="templates/search_compiled.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
          <div class="container">
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav mr-auto">
                   <li class="nav-item" style="margin-right: 30px">
                     <a class="nav-link" href="\">HOME <i class="fas fa-home"></i><span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item" style="margin-right: 30px">
                     <a class="nav-link" href="\add">ADD <i class="fas fa-plus-circle"></i></a>
                   </li>
                   <li class="nav-item active">
                     <a class="nav-link" href="\search">SEARCH <i class="fas fa-search"></i></a>
                   </li>
                 </ul>
               </div>
           </div>
       </nav>

       <div class="card">
         <div class="card-body">
           <div class="container">
             <form id="SEARCH_FORM">
               <div class="row">

                 <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" style="padding-right : 0">
                   <select id="DROP_DOWN" class="form-control" name="envName">
                     <option value="">Select Parameter</option>
                     <option value="appId">APP ID</option>
                     <option value="serverName">SERVER</option>
                     <option value="expDate">SSL EXPIRY</option>
                   </select>
                 </div>

                 <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="padding-left : 3px;padding-right : 2px" id="SEARCH_TEXT">
                   <input type="text" placeholder="ENTER THE SEARCH VALUE" autocomplete="off" class="form-control" name="SEARCH_TEXT" id="SEARCH_TEXT_ID">
                 </div>

                 <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6" style="padding-right : 0px" id="SSL_CALEN" style="padding-right : 5px">
                   <input type="date" name="SEARCH_DATE" id="SSL_CALEN_ID">
                 </div>

                 <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6" style="padding-left : 0px">
                   <button class="btn btn-primary" id="btn_search">SEARCH</button>
                 </div>
               </div>
             </form>
         </div>
       </div>



    <!--LAYOUT OPTIONS-->
    <div id="TABLE_CONTAINER"></div>
    <script src="javascript/search.js"></script>

</body>

</html>
