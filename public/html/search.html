  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

       <div class="card bg-light">
         <div class="card-body" style="min-height: 115px; margin-top:30px;" >
           <div class="container">
             <form id="SEARCH_FORM">
               <div class="row">

                     <div class="col-lg-2 col-md-2" style="padding-left:1px"></div>
                     <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                       <select id="DROP_DOWN" class="form-control" name="envName">
                         <option value="">Select Parameter</option>
                         <option value="appId">APP ID</option>
                         <option value="serverName">SERVER</option>
                         <option value="expDate">SSL EXPIRY</option>
                       </select>
                     </div>

                     <div class="input-group col-lg-3 col-md-3 col-sm-6 col-xs-12"  id="SEARCH_TEXT" style="padding-left:0px">
                       <input type="text" name="SEARCH_TEXT" placeholder="ENTER THE SEARCH" autocomplete="off" class="form-control border-right-0"  id="SEARCH_TEXT_ID">
                       <div class="input-group-prepend bg-white">
                        <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1"><i class="fas fa-search"></i></span>
                      </div>
                     </div>

                     <div class="input-group col-lg-3 col-md-3 col-sm-6 col-xs-12" class='datepicker-here' data-language='en' id="SSL_CALEN" style="padding-left:0px">
                       <input type="text" name="SEARCH_DATE" id="SSL_CALEN_ID" placeholder="CLICK TO ENTER DATE" autocomplete="off" class="form-control border-right-0">
                       <div class="input-group-prepend bg-white">
                        <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                     </div>

                     <div class="col-lg-1 col-md-1 col-sm-6 col-xs-12" style="padding-left:0px">
                       <button class="btn btn-primary" id="btn_search">SEARCH</button>
                     </div>



               </div>
