  <div class="card bg-light">
    <div class="card-body" style="min-height: 115px; margin-top:30px;">
      <div class="container">


        <div class="row">
          <div class="col-lg-9 col-md-9">

            <div class="card shadow p-3 mb-5 bg-white rounded">
              <!--BEGINNING OF WRAPPER 1-->
              <div class="card-body" style="text-align: center">
                <!--BEGINNING OF WRAPPER 2-->

                <form id="SEARCH_FORM">
                  <div class="row">


                    <div class="col-lg-5 col-md-5">
                      <select id="DROP_DOWN" class="form-control" name="envName">
                        <option value="">Choose...</option>
                        <option value="all">ALL</option>
                        <option value="appId">APP ID</option>
                        <option value="serverName">SERVER</option>
                        <option value="expDate">SSL EXPIRY DATE</option>
                        <option value="expStatus">SSL EXPIRY STATUS</option>
                      </select>
                    </div>

                    <div class="input-group col-lg-5 col-md-5 col-sm-12 col-xs-12" id="SEARCH_TEXT">
                      <input type="text" name="SEARCH_TEXT" placeholder="Enter the value" autocomplete="off" class="form-control border-right-0"
                        id="SEARCH_TEXT_ID">
                      <div class="input-group-prepend bg-white">
                        <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                          <i class="fas fa-search"></i>
                        </span>
                      </div>
                    </div>

                    <div class="input-group col-lg-5 col-md-5 col-sm-12 col-xs-12" class='datepicker-here' data-language='en' id="SSL_CALEN">
                      <input type="text" name="SEARCH_DATE" id="SSL_CALEN_ID" placeholder="Click here" autocomplete="off" class="form-control border-right-0">
                      <div class="input-group-prepend bg-white">
                        <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                          <i class="fas fa-calendar-alt"></i>
                        </span>
                      </div>
                    </div>

                    <div class="col-lg-1 col-md-1">
                      <button class="btn btn-primary" id="btn_search">SEARCH</button>
                    </div>



                    <div class="btn-group btn-group-toggle col-lg-6 col-md-6 col-sm-12 col-xs-12" data-toggle="buttons" id="ZONE">
                      <label class="btn" style="background-color: green" data-toggle="tooltip" data-placement="top" title="IMPLEMENTED">
                        <input type="radio" name="options" id="GREEN" value="GREEN" autocomplete="off">&nbsp &nbsp &nbsp
                      </label>
                      <label class="btn" style="background-color: yellow" data-toggle="tooltip" data-placement="bottom" title="DUE (IN 20 DAYS)">
                        <input type="radio" name="options" id="YELLOW" value="YELLOW" autocomplete="off">&nbsp &nbsp &nbsp
                      </label>
                      <label class="btn" style="background-color: orange" data-toggle="tooltip" data-placement="top" title="NEARING DUE DATE">
                        <input type="radio" name="options" id="ORANGE" value="ORANGE" autocomplete="off">&nbsp &nbsp &nbsp
                      </label>
                      <label class="btn" style="background-color: red" data-toggle="tooltip" data-placement="right" title="OVERDUE">
                        <input type="radio" name="options" id="RED" value="RED" autocomplete="off">&nbsp &nbsp &nbsp
                      </label>
                    </div>
                  </div>
                  <!--END OF ROW-->
                </form>

              </div>
              <!--WRAPPING THE FORM AROUND1 WITH CARD - BODY-->
            </div>
            <!--WRAPPING THE FORM AROUND2 WITH CARD-->
          </div>

          <div class="col-md-3 col-lg-3 col-xs-12">
            <div class="sticky-note-header" style="box-shadow: 1px 4px 4px grey;">
              <strong>LEGEND</strong>
              <i class="fas fa-thumbtack float-right"></i>
            </div>
            <div class="sticky-note-body" style="box-shadow: 1px 4px 4px grey;">
              <span>
                <i class="fas fa-square" style="color: green"></i>&nbsp &nbspIMPLEMENTED</span>
              <br>
              <span>
                <i class="fas fa-square" style="color: yellow"></i>&nbsp &nbspDUE (IN 20 DAYS)</span>
              <br>
              <span>
                <i class="fas fa-square" style="color: orange"></i>&nbsp &nbspNEARING DUE DATE</span>
              <br>
              <span>
                <i class="fas fa-square" style="color: red"></i>&nbsp &nbspOVER DUE</span>
            </div>
          </div>
        </div>

      </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalViewClose">Close</button>
          <button type="button" class="btn btn-primary" id="modalSave">Save changes</button>
        </div>
      </div>
    </div>
