<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SEARCH</title>

  <!-- JQUERY -->
  <script src="javascript/third_party/jquery-3.3.1.min.js"></script>

  <!-- JQUERY UI -->
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
  <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="stylesheets/search.css" />

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <script src="javascript/third_party/bootstrap.min.js"></script>

  <!-- TOASTR -->
  <link rel="stylesheet" href="stylesheets/toastr.min.css">
  <script src="javascript/third_party/toastr.min.js"></script>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- HANDLEBARS -->
  <script src="javascript/third_party/handlebars-v4.0.11.js"></script>
  <script src="templates/search_compiled.js"></script>

  <!-- AIR-DATEPICKER -->
  <link href="stylesheets/datepicker.min.css" rel="stylesheet">
  <script src="javascript/third_party/datepicker.min.js"></script>
  <script src="javascript/third_party/datepicker.en.js"></script>

</head>

<body>

  <div id="loading" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color:#fff; z-index: 30001; opacity: 0.7;">
    <div style="position: absolute; color: White; top: 35%; left: 42.5%;">
      <img src="gif/Double_Ring.gif">
    </div>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="\">HOME
              <i class="fas fa-home"></i>
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              ADD
              <i class="fas fa-plus-circle"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="\add">MANUAL</a>
              <a class="dropdown-item" href="\bulk_upload">BULK UPLOAD</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="\search">SEARCH
              <i class="fas fa-search"></i>
            </a>
          </li>
        </ul>
        </div>
      </div>
  </nav>

  <div class="card bg-light">
    <div class="card-body" style="min-height: 115px; margin-top:30px;">
      <div class="container">
        <form id="SEARCH_FORM">
          <div class="row">

            <div class="col-lg-2 col-md-2" style="padding-left:1px"></div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <select id="DROP_DOWN" class="form-control" name="envName">
                <option value="">Select Parameter</option>
                <option value="all">ALL</option>
                <option value="appId">APP ID</option>
                <option value="serverName">SERVER</option>
                <option value="expDate">SSL EXPIRY DATE</option>
                <option value="expStatus">SSL EXPIRY STATUS</option>
              </select>
            </div>

            <div class="input-group col-lg-3 col-md-3" id="SEARCH_TEXT" style="padding-left:0px">
              <input type="text" name="SEARCH_TEXT" placeholder="ENTER THE SEARCH" autocomplete="off" class="form-control border-right-0"
                id="SEARCH_TEXT_ID">
              <div class="input-group-prepend bg-white">
                <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>

            <div class="input-group col-lg-3 col-md-3" class='datepicker-here' data-language='en' id="SSL_CALEN" style="padding-left:0px">
              <input type="text" name="SEARCH_DATE" id="SSL_CALEN_ID" placeholder="CLICK TO ENTER DATE" autocomplete="off" class="form-control border-right-0">
              <div class="input-group-prepend bg-white">
                <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </div>
            </div>

            <div class="col-lg-1 col-md-1" style="padding-left:0px">
              <button class="btn btn-primary" id="btn_search">SEARCH</button>
            </div>
            
            <div class="col-lg-1 col-md-1">

            </div>

            <div class="btn-group btn-group-toggle col-lg-3 col-md-3" data-toggle="buttons" id="ZONE">
              <label class="btn btn-success">
                <input type="radio" name="options" id="option1" autocomplete="off">SAFE
              </label>
              <label class="btn btn-warning">
                <input type="radio" name="options" id="option2" autocomplete="off">WARNING
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="options" id="option3" autocomplete="off">DANGER
              </label>
            </div>



          </div>
        </form>
      </div>
    </div>
  </div>
  <br>



  <!--LAYOUT OPTIONS-->
  <div class="container">
    <div id="TABLE_CONTAINER"></div>
  </div>

  <script src="javascript/search.js"></script>

</body>

</html>
