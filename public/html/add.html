    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <!-- TOASTR -->

    <script src="javascript/third_party/datepicker.min.js"></script>
    <script src="javascript/third_party/datepicker.en.js"></script>


</head>

<body>

            <img src="gif/Eclipse.gif">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                        <a class="nav-link" href="\">HOME
                            <i class="fas fa-home"></i>

                    </li>

                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"

    <div class="container" style="margin-top : 15px; margin-bottom : 15px;">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form id="frmadd">
                    <!-- ROW 1 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="appId">APPLICATION ID</label>
                            <input type="text" class="form-control" id="appId" name="appId" placeholder="ID" autocomplete="off" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="appName">APPLICATION NAME</label>
                            <input type="text" class="form-control" id="appName" name="appName" placeholder="Name" autocomplete="off" required>
                        </div>
                    </div>

                    <!-- ROW 2 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="envName">ENVIRONMENT</label>
                            <select id="envName" name="envName" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Production">Production</option>
                                <option value="Pre-Production">Pre-Production</option>
                                <option value="Development">Development</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="serverName">SERVER NAME</label>
                            <input type="text" class="form-control" id="serverName" name="serverName" placeholder="Name" autocomplete="off">
                        </div>
                    </div>

                    <!-- ROW 3 -->
                    <div class="form-group">
                        <label for="portfolioName">PORTFOLIO</label>
                        <input type="text" class="form-control" id="portfolioName" name="portfolioName" placeholder="Portfolio" autocomplete="off">
                    </div>

                    <!-- ROW 4 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="SSLCertName">SSL CERTIFICATE NAME</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="SSLCertName" name="SSLCertName" placeholder="Name" autocomplete="off">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="expDate">EXPIRY DATE</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="expDate" name="expDate" placeholder="Date" class='datepicker-here' data-language='en' autocomplete="off" required>
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ROW 5 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="primaryName">PRIMARY NAME</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="primaryName" name="primaryName" placeholder="Name" autocomplete="off">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="primaryPhone">PRIMARY PHONE NUMBER</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="primaryPhone" name="primaryPhone" placeholder="Phone number" autocomplete="off">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ROW 6 -->
                    <div class="form-group">
                        <label for="primaryEmail">PRIMARY EMAIL</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="primaryEmail" name="primaryEmail" placeholder="Email" autocomplete="off">
                            <div class="input-group-prepend bg-white">
                                <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                    <i class="far fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- ROW 7 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="secondaryName">SECONDARY NAME</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="secondaryName" name="secondaryName" placeholder="Name" autocomplete="off">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="secondaryPhone">SECONDARY PHONE NUMBER</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="secondaryPhone" name="secondaryPhone" placeholder="Phone number" autocomplete="off">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ROW 8 -->
                    <div class="form-group">
                        <label for="secondaryEmail">SECONDARY EMAIL</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="secondaryEmail" name="secondaryEmail" placeholder="Email" autocomplete="off">
                            <div class="input-group-prepend bg-white">
                                <span class="input-group-text border-left-0 rounded-right bg-light" id="basic-addon1">
                                    <i class="far fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- ROW 9 -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="alertToolName">ALERT TOOL NAME</label>
                            <input type="text" class="form-control" id="alertToolName" name="alertToolName" placeholder="Tool name" autocomplete="off">
                        </div>
                        <div class="form-group col-md-4" style="text-align: center">
                            <label for="alertMech">ALERT MECHANISM</label>
                            <br>
                            <label class="switch" class="form-control">
                                <input type="checkbox" name="alertMech" id="alertMech">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="thresholdDays">THRESHOLD LIMIT (DAYS)</label>
                            <input type="text" class="form-control" id="thresholdDays" name="thresholdDays" placeholder="Days" disabled autocomplete="off">
                        </div>
                    </div>

                    <br>

                    <!-- ROW 10 -->
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-2" style="text-align: center">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                        <div class="col-sm-2" style="text-align: center">
                            <button type="reset" class="btn btn-danger" id="btn_cancel">CANCEL</button>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <script src="javascript/add.js"></script>
</body>
</html>
