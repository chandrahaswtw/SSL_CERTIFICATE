<html>

<head>
    <meta charset="utf-8" />

    <!-- JQUERY UI -->

    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="stylesheets/bulkUpload.css" />
    <link rel="stylesheet" href="stylesheets/toggle_switch.css" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="javascript/third_party/bootstrap.min.js"></script>

    <!-- TOASTR -->
    <link rel="stylesheet" href="stylesheets/toastr.min.css">
    <script src="javascript/third_party/toastr.min.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!-- HANDLEBARS -->
    <!-- <script src="javascript/third_party/handlebars-v4.0.11.js"></script>
  <script src="templates/search_compiled.js"></script> -->

    <!-- AIR-DATEPICKER -->
    <link href="stylesheets/datepicker.min.css" rel="stylesheet">
    <script src="javascript/third_party/datepicker.min.js"></script>
    <script src="javascript/third_party/datepicker.en.js"></script>

</head>

<body>

    <div id="loading" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color:#fff; z-index: 30001; opacity: 0.7;"
        class="hidden">
        <div style="position: absolute; color: White; top: 35%; left: 42.5%;">
            <img src="gif/Eclipse.gif">
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="\">HOME
                            <i class="fas fa-home"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            ADD
                            <i class="fas fa-plus-circle"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="\add">MANUAL</a>
                            <a class="dropdown-item" href="\bulk_upload">BULK UPLOAD</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="\search">SEARCH
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary my-2 my-sm-0" id="excel_download" type="submit">DOWNLOAD
                    <i class="fas fa-download"></i>
                </button>
                </div>
            </div>
    </nav>

    <div class="container" style="margin-top : 40px; margin-bottom : 15px;">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="container" style="padding-top: 15px;padding-bottom:15px">
                    <div class="container">
                        <form id="uploadForm" enctype="multipart/form-data" action="uploadExcel" method="post">
                            <div class="form-row">
                                <div class="form-group col-xl-9 col-lg-12">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile" name="avatar">
                                        <label class="custom-file-label" for="customFile" id="UPLOAD_LABEL">Choose file</label>
                                    </div>
                                </div>
                                <div class="form-group col-xl-3 col-lg-12" style="text-align: center">
                                    <button type="submit" name="submit" class="btn btn-primary  float-xl-right float-lg-none" id="BTN_UPLOAD">UPLOAD AND PROCESS
                                        <i class="fas fa-cloud-upload-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <br>
                        <textarea class="form-control" id="TEXT_AREA" rows="10" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

                        <br>
                        <div style="text-align: center">
                            <button class="btn btn-primary" id="BTN_SYNC">SYNC TO DATABASE
                                <i class="fas fa-sync"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="FORMAT_MODAL_VIEW" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">WARNING !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    FILE FORMAT '.xlsx' ONLY ALLOWED.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="javascript/bulkUpload.js"></script>
    <script src="javascript/excel_download.js"></script>
</body>

</html>
